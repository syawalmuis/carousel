<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imags Slider</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <h4 class="title">
      Image random from
      <a target="_blank" href="https://unsplash.com">Unsplash</a>
    </h4>
    <div>
      <div class="card-slider">
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300" alt="" />
        </div>
        <div class="card-slider-item">
          <img
            src="https://source.unsplash.com/random/300×300/?people"
            alt=""
          />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?car" alt="" />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?see" alt="" />
        </div>
        <div class="card-slider-item">
          <img
            src="https://source.unsplash.com/random/300×300/?mountain"
            alt=""
          />
        </div>
        <div class="card-slider-item">
          <img
            src="https://source.unsplash.com/random/300×300/?keyboard"
            alt=""
          />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?cat" alt="" />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?bird" alt="" />
        </div>

        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?women" alt="" />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?phone" alt="" />
        </div>
        <div class="card-slider-item">
          <img
            src="https://source.unsplash.com/random/300×300/?laptop"
            alt=""
          />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?man" alt="" />
        </div>

        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?book" alt="" />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?card" alt="" />
        </div>
        <div class="card-slider-item">
          <img src="https://source.unsplash.com/random/300×300/?pen" alt="" />
        </div>
      </div>
      <button class="prev" onclick="cardSlider(false)">&#8249;</button>
      <button class="next" onclick="cardSlider(true)">&#8250;</button>
    </div>
    <script src="./js/index.js" defer></script>
  </body>
</html>
